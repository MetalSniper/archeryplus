<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Archery Plus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="fullwrapper is-flex is-justify-content-center is-align-items-center" style="min-height:100vh;">
    <div class="container ">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                
                <div class="box ">
                  <div class="is-flex is-justify-content-center">
                    <figure class="image is-128x128 is-centered has-text-centered">
                        <img src="images/archeryplus.png" />
                      </figure>
                  </div>
                    <h2 class="title">Login</h2>
                    <form action="php/login.php" method="post">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="email" id="email" name="email" required placeholder="Email">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="password" id="password" name="password" required placeholder="Contraseña">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                            </div>
                        </div>
                        <input type="submit" class="button is-link is-light" value="Iniciar Sesión">
                    </form>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
   </div>
</body>
</html>
